<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-Clone Sign-in-Page</title>
    <link rel="stylesheet" href="./styles/sign-in-page.css">
</head>
<body>
    <header>
        <figure><img src="images/logo.png" alt=""></figure>
    </header>
    <main>
        <section class="sign-in-card">
            <h2 class="page-title">Sign In</h2>
            <form  class="Sign-in-form" action="">
                <input type="text"  id="email-phone" placeholder="Email or Phone number">
                <input type="password" id="pass" placeholder="Password">
            </form>
            <a href="./profile-page.html"><button class="sign-in-button">Sign in </button></a>
            <article class="form-helper">
                <a id="remember-me" href="#">Remember me</a> 
                <a href="#">Need Help?</a>
            </article>
            <article class="below-form">
                <figure>
                    <a href="#"><img src="./icons/facebook-login.png" alt=""></a>
                </figure>
                <figcaption>Login with Facebook</figcaption>
            </article>
            <article class="below-form">
                <p>New to Netflix? </p><span class="sign-up-now"><a href="#">Sign up now.</a></span>
            </article>
            <p class="form-end">This page is protected by Google reCAPTCHA to ensure you're not a bot.<span class="learn-more"><a href="#">Learn more.</a></span></p>
        </section>
        
        <section>
            
        </section>
    </main>
    <footer>
          <a class="footer-title" href="#">Questions? Call 1-844-505-2993</a>
        <section class="row">
            <section class="col">
                <a href="#" class="customer-interest">FAQ</a>
                <a href="#" class="customer-interest">Cookie Preferences</a>
            </section>
            <section class="col">
                <a href="#" class="customer-interest">Help Center</a>
                <a href="#" class="customer-interest">Corporate Information</a>
            </section>
            <section class="col">
                <a href="#" class="customer-interest">Terms of use</a>
            </section>
            <section class="col">
                <a href="#" class="customer-interest">Privacy</a>
            </section>
        </section>
        <p class="trademark">Netflix Nigeria</p>
    </footer>
</body>
</html>
